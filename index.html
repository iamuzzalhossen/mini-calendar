<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mini Calendar</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calendar">
            <div class="leftCol">
                <h1 id="date">20</h1>
                <h2 id="day">Friday</h2>
            </div>
            <div class="rightCol">
                <h2 id="month">January</h2>
                <h3 id="year">2024</h3>
            </div>
        </div>

        <script src="script.js"></script>

    </body>
</html>
